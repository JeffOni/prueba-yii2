services:
  frontend:
    build:
      context: frontend
      args:
        - PHP_VERSION=8.2
    ports:
      - "20080:80"
    volumes:
      - ~/.composer-docker/cache:/root/.composer/cache:delegated
      - ./:/app
    depends_on:
      mysql:
        condition: service_healthy
    environment:
      - DB_HOST=mysql
      - DB_NAME=${DB_NAME:-inventory_system}
      - DB_USER=${DB_USER:-yii2user}
      - DB_PASSWORD=${DB_PASSWORD:-yii2pass}
      - JWT_SECRET_KEY=${JWT_SECRET_KEY:-your-jwt-secret-key-here}
      - JWT_EXPIRE_TIME=${JWT_EXPIRE_TIME:-3600}
    networks:
      - yii2-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 40s

  backend:
    build:
      context: backend
      args:
        - PHP_VERSION=8.2
    ports:
      - "21080:80"
    volumes:
      - ~/.composer-docker/cache:/root/.composer/cache:delegated
      - ./:/app
    depends_on:
      mysql:
        condition: service_healthy
    environment:
      - DB_HOST=mysql
      - DB_NAME=${DB_NAME:-inventory_system}
      - DB_USER=${DB_USER:-yii2user}
      - DB_PASSWORD=${DB_PASSWORD:-yii2pass}
      - JWT_SECRET_KEY=${JWT_SECRET_KEY:-your-jwt-secret-key-here}
      - JWT_EXPIRE_TIME=${JWT_EXPIRE_TIME:-3600}
    networks:
      - yii2-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 40s

  mysql:
    image: mysql:8.0
    command: --default-authentication-plugin=mysql_native_password
    environment:
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD:-verysecret}
      - MYSQL_DATABASE=${DB_NAME:-inventory_system}
      - MYSQL_USER=${DB_USER:-yii2user}
      - MYSQL_PASSWORD=${DB_PASSWORD:-yii2pass}
    ports:
      - "3306:3306"
    volumes:
      - mysql-data:/var/lib/mysql
      - ./docker/mysql/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - yii2-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u${DB_USER:-yii2user}", "-p${DB_PASSWORD:-yii2pass}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  adminer:
    image: phpmyadmin/phpmyadmin:latest
    ports:
      - "8080:80"
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - yii2-network
    environment:
      - PMA_HOST=mysql
      - PMA_PORT=3306
      - PMA_USER=${DB_USER:-yii2user}
      - PMA_PASSWORD=${DB_PASSWORD:-yii2pass}
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD:-verysecret}

volumes:
  mysql-data:
    driver: local

networks:
  yii2-network:
    driver: bridge
